---
- hosts: all
  gather_facts: False

  pre_tasks:
    - name: Install python for Ansible
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
      changed_when: False

  tasks:
    - name: 'Install Docker'
      apt:
        name: docker.io
        state: latest
        update_cache: yes
